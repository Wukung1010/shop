<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <canvas width="440" height="600"></canvas>
  <script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    
    ctx.fillStyle = '#ffffff'
    ctx.fillRect(0, 0, 440, 650)

    ctx.fillStyle = 'rgb(45 212 191)'
    ctx.fillRect(0, 0, 440, 100)
    ctx.fillStyle = '#000000'
    ctx.font = 'bold 30px 微软雅黑'
    ctx.textAlign = 'center'
    ctx.textBaseline = 'middle'
    ctx.fillText('万顺丰建材配送商城', 220, 50)
    ctx.font = '20px 微软雅黑'
    ctx.fillText('孙先锋', 220, 540)
    ctx.fillText('13111111111', 220, 570)

    ctx.fillStyle = 'red'
    ctx.fillRect(20, 120, 400, 400)
  </script>
</body>
</html>
